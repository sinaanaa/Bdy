<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Birthday Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#ffe6ee, #ffeef4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      transition: opacity 0.4s ease;
    }

    /* Floating stickers */
    .sticker {
      position: absolute;
      font-size: 22px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    .s1 { left: 10%; top: 80%; animation-delay: 0s; }
    .s2 { left: 80%; top: 85%; animation-delay: 1s; }
    .s3 { left: 20%; top: 90%; animation-delay: 2s; }
    .s4 { left: 70%; top: 75%; animation-delay: 3s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .container {
      width: 90%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #e2558c;
      font-size: 22px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #b96a87;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .card h3 {
      color: #e2558c;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .letter p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0;
      animation: reveal 0.8s forwards;
    }

    .letter p:nth-child(1) { animation-delay: 0.4s; }
    .letter p:nth-child(2) { animation-delay: 1s; }
    .letter p:nth-child(3) { animation-delay: 1.6s; }

    @keyframes reveal {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    .pink {
      color: #e2558c;
      font-weight: 500;
    }

    .blue {
      color: #5ba3d6;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.3s;
      animation: bounce 2.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .seal {
      background: linear-gradient(135deg, #ff9bb3, #ff6f91);
      color: white;
    }

    .again {
      background: linear-gradient(135deg, #8fe3c7, #4dd4a3);
      color: #0a4d3c;
    }
  </style>
</head>

<body>

<!-- Floating Stickers -->
<div class="sticker s1">üíñ</div>
<div class="sticker s2">‚ú®</div>
<div class="sticker s3">üíå</div>
<div class="sticker s4">üéÄ</div>

<div class="container">
  <h1>Final Birthday Letter</h1>
  <p class="subtitle">A special message sealed with love üíï</p>

  <div class="card">
    <h3>üíå Final Birthday Love Letter</h3>

    <div class="letter">
      <p class="pink">My cutteeee ,</p>

      <p>
        May this new year bring you everything your heart desires and
        more joy than you can imagine.
      </p>

      <p class="blue">
        Happy Birthday, my love. You deserve the world and so much more üéÇ‚ú®
      </p>
    </div>

    <div class="buttons">
      <button class="seal" onclick="sealLetter()">Seal The Letter üêæ</button>
      <button class="again" onclick="location.reload()">Experience Again</button>
    </div>
  </div>
</div>

<script>
  function sealLetter() {
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location.href = "9.html";
    }, 400);
  }
</script>

</body>
</html>
