<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Happy Birthday üéÇ ‚Äî Animatic</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg1: #fff1f7;
    --bg2: #fdefff;
    --accent1: #f03b8f;
    --accent2: #ff74b8;
    --shadow: rgba(206,80,149,.25);
  }

  *{box-sizing:border-box;font-family:"Segoe UI",system-ui,-apple-system,sans-serif}

  html,body{height:100%;margin:0}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    background: linear-gradient(180deg, var(--bg1), var(--bg2));
    overflow:hidden;
  }

  /* subtle animated background sheen */
  body::before{
    content:"";
    position:fixed;
    inset:-20%;
    background: radial-gradient(40% 40% at 10% 20%, rgba(255,200,240,.06), transparent 10%),
                radial-gradient(30% 30% at 85% 80%, rgba(255,230,200,.04), transparent 12%);
    animation: drift 12s linear infinite;
    pointer-events:none;
  }
  @keyframes drift{ from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

  .card{
    background:#fff;
    max-width:420px;
    width:100%;
    padding:26px 22px 30px;
    border-radius:28px;
    text-align:center;
    box-shadow:0 20px 45px var(--shadow);
    position:relative;
    transform: translateY(18px) scale(.985);
    opacity:0;
    animation: cardIn .6s cubic-bezier(.16,.9,.3,1) forwards;
  }
  @keyframes cardIn{
    0%{opacity : 0; transform:translateY(26px) scale(.97)}
    60%{opacity:1; transform:translateY(-6px) scale(1.01)}
    100%{opacity:1; transform:none scale(1)}
  }

  .corner{
    position:absolute; top:-28px; right:-20px;
    font-size:4rem;
    transform-origin:center;
    filter:drop-shadow(0 8px 22px rgba(240,59,143,.08));
    animation: floatCorner 3.5s ease-in-out infinite;
    user-select:none;
    pointer-events:none;
  }
  @keyframes floatCorner{
    0%{transform:translateY(0) rotate(-6deg) scale(0.98)}
    50%{transform:translateY(-8px) rotate(6deg) scale(1.04)}
    100%{transform:translateY(0) rotate(-6deg) scale(0.98)}
  }

  .header{font-size:.95rem;color:#666;margin-bottom:14px;opacity:.9}

  .dots{display:flex;justify-content:center;gap:8px;margin-bottom:14px;align-items:center}
  .dot{
    width:12px;height:12px;border-radius:50%;
    transform-origin:center;
    opacity:0;
  }

  /* entrance + bounce for dots with stagger */
  .dot.red   { background:#ff7a7a; animation: dotIn .6s cubic-bezier(.2,.9,.3,1) .12s both, bounce 2s ease-in-out 1s infinite; }
  .dot.yellow{ background:#ffc857; animation: dotIn .6s cubic-bezier(.2,.9,.3,1) .18s both, bounce 2.1s ease-in-out 1.12s infinite; }
  .dot.green { background:#7ddf96; animation: dotIn .6s cubic-bezier(.2,.9,.3,1) .24s both, bounce 2.2s ease-in-out 1.08s infinite; }

  @keyframes dotIn{ from{opacity:0; transform:translateY(8px) scale(.92)} to{opacity:1; transform:none} }
  @keyframes bounce{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

  h1{
    margin:10px 0 14px;
    font-size:2rem;
    color:var(--accent1);
    font-weight:800;
    line-height:1.02;
    letter-spacing:-0.5px;
    margin-bottom:10px;
    overflow:hidden;
    display:inline-block;
    white-space:nowrap;
  }

  /* typewriter reveal for the big heading */
  .title-wrap{
    display:inline-block;
    max-width:100%;
    border-right: 3px solid rgba(240,59,143,.12);
    white-space:nowrap;
    overflow:hidden;
    animation: typeReveal 2.4s steps(30,end) 0.4s forwards, caretBlink .8s steps(1,end) infinite;
  }
  @keyframes typeReveal{ from{width:0} to{width:100%} }
  @keyframes caretBlink{ 50%{border-right-color:transparent} 100%{border-right-color:rgba(240,59,143,.12)} }

  .desc{ font-size:1rem; color:#555; line-height:1.6;margin-bottom:18px; opacity:.98; transform:translateY(6px); animation: fadeUp .5s .9s both }
  .ready{ font-size:1.05rem;color:var(--accent1); font-weight:600; margin-bottom:18px; transform:translateY(6px); animation: fadeUp .5s 1.05s both }

  @keyframes fadeUp{ from{opacity:0; transform:translateY(12px)} to{opacity:1; transform:none} }

  .go-btn{
    display:inline-block;
    padding:14px 34px;
    background: linear-gradient(135deg, var(--accent1), var(--accent2));
    color:white; font-size:1.1rem; font-weight:700;
    border-radius:999px; border:none; cursor:pointer; text-decoration:none;
    box-shadow:0 12px 30px rgba(240,59,143,.22);
    transform:translateY(8px);
    transition: transform .15s ease, box-shadow .15s ease;
    outline: none;
    user-select:none;
  }
  .go-btn:active{ transform:scale(.98) }
  .go-btn:focus{ box-shadow:0 18px 40px rgba(240,59,143,.28); }

  /* small breathing pulse to invite click */
  .go-btn.pulse{ animation: buttonPulse 2.6s infinite; transform-origin:center; }
  @keyframes buttonPulse{
    0%{ transform:translateY(0) scale(1) }
    50%{ transform:translateY(-2px) scale(1.02) }
    100%{ transform:translateY(0) scale(1) }
  }

  .footer{ margin-top:26px; font-size:.85rem; color:#777; opacity:.95; transform:translateY(6px); animation:fadeUp .5s 1.2s both }

  /* confetti styles (will be created by JS) */
  .confetti{
    position:fixed; width:10px; height:16px; border-radius:2px; top:-20px; z-index:9999; pointer-events:none;
    transform-origin:center;
    box-shadow:0 6px 12px rgba(0,0,0,.08);
  }

  /* small accessibility helper (visually hidden) */
  .sr-only{ position:absolute !important; height:1px; width:1px; overflow:hidden; clip:rect(1px,1px,1px,1px); white-space:nowrap; border:0; padding:0; margin:-1px }
</style>
</head>
<body>

<div class="card" role="region" aria-label="Birthday card">
  <div class="corner" aria-hidden="true">üéÇ</div>

  <div class="header">Happy Birthday!</div>

  <div class="dots" aria-hidden="true">
    <div class="dot red"></div>
    <div class="dot yellow"></div>
    <div class="dot green"></div>
  </div>

  <h1>
    <span class="title-wrap">Happy Birthday,<br>Rashyeeee! ü´∂üèªüéâ</span>
  </h1>

  <p class="desc">
    Today is all about celebrating the most amazing person in my world.
    I've created something magical just for you on your special day‚Ä¶
  </p>

  <p class="ready">Ready for your birthday surprise?</p>

  <!-- button: click triggers confetti then navigates -->
  <button class="go-btn pulse" id="goBtn" aria-label="Open the birthday surprise">Let‚Äôs Gooo</button>

  <div class="footer">Made with endless love for your special day üíï</div>
  <div class="sr-only" id="announce" role="status" aria-live="polite"></div>
</div>

<script>
  // ELEMENTS
  const btn = document.getElementById('goBtn');
  const announce = document.getElementById('announce');

  // small confetti generator
  function launchConfetti({count = 80, spread = 75, duration = 2200} = {}) {
    const colors = ['#f03b8f','#ff9800','#ffd54f','#7b6aee','#7ddf96','#4dd0e1','#ff74b8'];
    const pieces = Math.min(Math.max(count, 10), 200);
    const container = document.body;
    const centerX = window.innerWidth / 2;

    for (let i = 0; i < pieces; i++) {
      const el = document.createElement('span');
      el.className = 'confetti';
      el.style.background = colors[i % colors.length];
      // random size & rotation
      const w = 6 + Math.random()*10;
      const h = 10 + Math.random()*18;
      el.style.width = w + 'px';
      el.style.height = h + 'px';
      el.style.left = (centerX + (Math.random() - 0.5) * spread * 10) + 'px';
      el.style.top = (-20 - Math.random()*50) + 'px';
      el.style.opacity = 0.95;
      el.style.transform = `rotate(${Math.random()*360}deg)`;
      container.appendChild(el);

      // animate with JS for variety
      const fallX = (Math.random() - 0.5) * (spread * 6);
      const fallY = window.innerHeight + 120 + Math.random() * 200;
      const rotate = (Math.random() - 0.5) * 720;

      const delay = Math.random() * 400;
      el.style.transition = `transform ${duration}ms cubic-bezier(.2,.9,.3,1) ${delay}ms, opacity ${duration}ms linear ${delay}ms`;
      requestAnimationFrame(() => {
        el.style.transform = `translate(${fallX}px, ${fallY}px) rotate(${rotate}deg)`;
        el.style.opacity = 0;
      });

      // remove after animation
      setTimeout(()=> el.remove(), duration + delay + 100);
    }
  }

  // make the button accessible via keyboard and announce action
  function activateButtonAction(){
    if (btn.disabled) return;
    // temporarily disable button to prevent double-clicks
    btn.disabled = true;
    btn.classList.remove('pulse');
    btn.style.transform = 'scale(0.98)';
    announce.textContent = "Opening your birthday surprise...";

    // small confetti burst
    launchConfetti({count: 90, spread: 90, duration: 1800});

    // sparkle smaller second burst
    setTimeout(() => launchConfetti({count: 40, spread: 40, duration: 1200}), 300);

    // navigate after short celebration
    setTimeout(()=> {
      // navigate to next page
      window.location.href = '2.html';
    }, 900);
  }

  btn.addEventListener('click', activateButtonAction);

  // keyboard activation (Space/Enter) ‚Äî handle common values for wide browser support
  btn.addEventListener('keydown', (e) => {
    const key = e.key || e.code;
    if (key === 'Enter' || key === ' ' || key === 'Spacebar' || key === 'Space') {
      e.preventDefault();
      activateButtonAction();
    }
  });

  // improve page focus for keyboard users
  window.addEventListener('load', () => {
    // remove pulse after a while to avoid distraction
    setTimeout(()=> btn.classList.remove('pulse'), 6500);
  });

  // keep confetti elements from lingering on very small screens
  window.addEventListener('resize', () => {
    // nothing fancy ‚Äî but we ensure confetti doesn't get stuck offscreen
    // (existing confetti are removed automatically after animation)
  });
</script>

</body>
</html>
