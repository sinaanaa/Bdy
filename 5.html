      <div class="cut-line">
        <div class="cut-line-inner" id="cutLine"></div>
      </div>
    </div>

    <div class="slider-wrap">
      <div class="slider-label" id="sliderLabel">Drag here to cut ‚úÇÔ∏è</div>
      <!-- slider disabled until candle is blown -->
      <input type="range" id="cutSlider" min="0" max="100" value="0" disabled>
    </div>

    <button class="next" id="nextBtn">Continue üéâ</button>
  </div>
</div>

<script>
  const slider    = document.getElementById("cutSlider");
  const cutLine   = document.getElementById("cutLine");
  const helper    = document.getElementById("helper");
  const label     = document.getElementById("sliderLabel");
  const nextBtn   = document.getElementById("nextBtn");
  const cake      = document.getElementById("cake");

  const candle    = document.getElementById("candle");
  const flame     = document.getElementById("flame");
  const smoke     = document.getElementById("smoke");

  let candleReady = true; // user can always try to interact with candle
  let candleBlown = false;

  function launchConfetti() {
    const pieces = 80;
    for (let i = 0; i < pieces; i++) {
      const c = document.createElement("span");
      c.classList.add("confetti");
      c.style.left = Math.random() * 100 + "vw";
      c.style.animationDelay = (Math.random() * 0.8) + "s";
      document.body.appendChild(c);

      setTimeout(() => c.remove(), 2200);
    }
  }

  function blowCandle() {
    if (!candleReady || candleBlown) return;
    candleBlown = true;

    // stop pulse so user knows it's done
    candle.classList.remove("pulse");

    // Blow flame
    flame.classList.add("blown");

    // Show smoke puff
    smoke.classList.remove("show");
    void smoke.offsetWidth; // restart animation trick
    smoke.classList.add("show");

    helper.textContent = "Whooo! You blew out the candle. Now cut the cake ‚úÇÔ∏è";
    label.textContent = "Slide to cut the cake";

    // enable the slider now that candle is blown
    slider.disabled = false;
    slider.focus();
  }

  // prevent the slider from being interactable until candleBlown (double-safety)
  slider.addEventListener("input", () => {
    if (!candleBlown) {
      // keep it visually at 0 and give a gentle hint
      cutLine.style.width = "0%";
      helper.textContent = "Blow the candle first! üïØÔ∏èüí®";
      return;
    }

    cutLine.style.width = slider.value + "%";

    if (Number(slider.value) >= 95) {
      slider.value = 100;
      cutLine.style.width = "100%";

      cake.classList.add("cut-done");
      slider.disabled = true;
      nextBtn.style.display = "inline-block";

      label.textContent = "Perfect slice! üç∞";
      helper.textContent = "Yay! You cut the cake üéâ";
      launchConfetti();
    }
  });

  // allow keyboard Enter/Space on candle too
  candle.addEventListener("click", blowCandle);
  candle.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") blowCandle();
  });

  nextBtn.addEventListener("click", () => {
    // go to your final page
    window.location.href = "6.html"; // change to your actual next page
  });

  // accessibility: make candle focusable
  candle.setAttribute("tabindex", "0");
</script>

</body>
</html>
